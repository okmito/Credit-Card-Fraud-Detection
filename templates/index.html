<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Light gray background */
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .form-input {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            border-color: #3b82f6;
            /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        .btn {
            font-weight: 500;
            border-radius: 8px;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-predict {
            background-color: #2563eb;
            /* Blue-600 */
            color: white;
        }

        .btn-predict:hover {
            background-color: #1d4ed8;
            /* Blue-700 */
            transform: scale(1.02);
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
        }

        .btn-sample {
            background-color: #f3f4f6;
            /* Gray-100 */
            color: #4b5563;
            /* Gray-600 */
            border: 1px solid #d1d5db;
            /* Gray-300 */
        }

        .btn-sample:hover {
            background-color: #e5e7eb;
            /* Gray-200 */
            border-color: #9ca3af;
        }

        .result-box {
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-weight: 500;
            text-align: center;
        }

        .result-fraud {
            background-color: #fee2e2;
            /* Red-100 */
            color: #b91c1c;
            /* Red-700 */
            border: 1px solid #fca5a5;
            /* Red-300 */
        }

        .result-legitimate {
            background-color: #dcfce7;
            /* Green-100 */
            color: #166534;
            /* Green-700 */
            border: 1px solid #86efac;
            /* Green-300 */
        }

        /* Loading Spinner */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="card w-full max-w-2xl p-8 md:p-12 m-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Fraud Detection System</h1>
            <p class="text-gray-500 mt-2">Enter key transaction details or use a random sample to check for potential
                fraud.</p>
        </div>

        <!-- Sample Data Button -->
        <div class="flex justify-center gap-4 mb-6">
            <button type="button" id="fill-random" class="btn btn-sample">Generate Random Sample</button>
        </div>


        <!-- Form -->
        <form id="prediction-form">
            <div id="form-fields-container" class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Input fields will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-center">
                <button type="submit" id="predict-btn" class="btn btn-predict">
                    <span id="btn-text">Analyze Transaction</span>
                    <span id="btn-loader" class="loader hidden"></span>
                </button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result-container" class="mt-6">
            <!-- Prediction result will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        /**
         * Generates and injects the form fields into the DOM.
         * This is a more robust method than document.write().
         */
        function createFormFields() {
            const fields = ['V1', 'V2', 'V3', 'V4', 'V5', 'Amount'];
            const container = document.getElementById('form-fields-container');
            let htmlContent = '';
            fields.forEach(field => {
                const name = field.toLowerCase();
                const placeholder = `e.g., ${(Math.random() * 2 - 1).toFixed(4)}`;
                htmlContent += `
                    <div>
                        <label for="${name}" class="block text-sm font-medium text-gray-700">${field}</label>
                        <input type="number" step="any" id="${name}" name="${name}" class="form-input mt-1 block w-full px-3 py-2" placeholder="${field === 'Amount' ? 'e.g., 89.99' : placeholder}" required>
                    </div>
                `;
            });
            container.innerHTML = htmlContent;
        }

        /**
         * Generates a random number within a specified range.
         */
        function getRandom(min, max, decimals = 2) {
            return (Math.random() * (max - min) + min).toFixed(decimals);
        }

        /**
         * Fills the form with a randomly generated sample, which could be legitimate or fraudulent.
         */
        function fillWithRandomSample() {
            // Randomly decide if this sample should appear fraudulent or not
            const isFraud = Math.random() > 0.5;
            let sample;

            if (isFraud) {
                // Generate a sample with characteristics of a fraudulent transaction
                sample = {
                    v1: getRandom(-3, 3, 4),
                    v2: getRandom(-3, 3, 4),
                    v3: getRandom(-3, 3, 4),
                    v4: getRandom(-3, 3, 4),
                    v5: getRandom(-3, 3, 4),
                    amount: Math.random() > 0.5 ? getRandom(0.5, 10) : getRandom(1000, 3000)
                };
                const extremeFeatures = ['v1', 'v2', 'v3', 'v4', 'v5'].sort(() => 0.5 - Math.random()).slice(0, 3);
                extremeFeatures.forEach(feature => {
                    const extremeValue = getRandom(10, 25, 4);
                    sample[feature] = Math.random() > 0.5 ? extremeValue : -extremeValue;
                });
            } else {
                // Generate a sample with characteristics of a legitimate transaction
                sample = {
                    v1: getRandom(-2, 2, 4),
                    v2: getRandom(-2, 2, 4),
                    v3: getRandom(-2, 2, 4),
                    v4: getRandom(-2, 2, 4),
                    v5: getRandom(-2, 2, 4),
                    amount: getRandom(5, 250)
                };
            }

            // Populate the form fields with the generated sample data
            for (const key in sample) {
                const element = document.getElementById(key);
                if (element) {
                    element.value = sample[key];
                }
            }
        }

        // --- Event Listeners ---

        // Wait for the DOM to be fully loaded before creating form fields and adding listeners
        document.addEventListener('DOMContentLoaded', () => {
            createFormFields();

            document.getElementById('fill-random').addEventListener('click', fillWithRandomSample);

            document.getElementById('prediction-form').addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const resultContainer = document.getElementById('result-container');
                const predictBtn = document.getElementById('predict-btn');
                const btnText = document.getElementById('btn-text');
                const btnLoader = document.getElementById('btn-loader');

                // Show loading state
                predictBtn.disabled = true;
                btnText.textContent = 'Analyzing...';
                btnLoader.classList.remove('hidden');
                resultContainer.innerHTML = '';

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            resultContainer.innerHTML = `<div class="result-box result-fraud">Error: ${data.error}</div>`;
                            return;
                        }
                        const resultClass = data.is_fraud ? 'result-fraud' : 'result-legitimate';
                        resultContainer.innerHTML = `<div class="result-box ${resultClass}">${data.result}</div>`;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        resultContainer.innerHTML = `<div class="result-box result-fraud">An error occurred. Please try again.</div>`;
                    })
                    .finally(() => {
                        // Restore button to original state
                        predictBtn.disabled = false;
                        btnText.textContent = 'Analyze Transaction';
                        btnLoader.classList.add('hidden');
                    });
            });
        });
    </script>
</body>

</html>
